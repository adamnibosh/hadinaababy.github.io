<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }

        .btn {
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .photo {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love! ðŸ’–</h1>
    <button class="btn" onclick="spamPhotos()">TEKAN SINI BABYY!</button>

    <div class="container" id="photoContainer"></div>

    <script>
        function spamPhotos() {
            const container = document.getElementById("photoContainer");

            // Replace these URLs with real girlfriend's photos
            const images = [
    "https://via.placeholder.com/150/FF0000/FFFFFF?text=Love1",
    "https://via.placeholder.com/150/FF66B2/FFFFFF?text=Love2",
    "https://via.placeholder.com/150/FF99CC/FFFFFF?text=Love3"
];


            setInterval(() => {
                const img = document.createElement("img");
                img.src = images[Math.floor(Math.random() * images.length)];
                img.className = "photo";

                img.style.left = Math.random() * window.innerWidth + "px";
                img.style.top = "100vh";

                container.appendChild(img);

                setTimeout(() => {
                    img.remove();
                }, 5000);
            }, 300);
        }
    </script>

</body>
</html>
