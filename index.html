<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Hadinaa! üíñ</title>
    <style>
        /* ‚ù§Ô∏è Background Styling */
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* ‚ù§Ô∏è Floating Hearts */
        @keyframes floatingHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: fixed;
            width: 30px;
            height: 30px;
            background: red;
            transform: rotate(-45deg);
            animation: floatingHearts 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .heart::before { top: -15px; left: 0; }
        .heart::after { left: 15px; top: 0; }

        /* ‚ù§Ô∏è Glowing Title */
        h1 {
            font-size: 30px;
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080;
            animation: glow 1.5s infinite alternate;
            margin-top: 20px;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080; }
            100% { text-shadow: 0 0 20px #ff1a1a, 0 0 30px #ff6666, 0 0 40px #ff9999; }
        }

        /* ‚ù§Ô∏è Button Styling */
        button {
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ‚ù§Ô∏è Image Styling (Keep Original Size) */
        #gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        #gallery img {
            max-width: 100%; /* ‚úÖ Ensures images keep original size */
            height: auto; /* ‚úÖ Prevents stretching */
            border-radius: 15px;
            border: 5px solid gold;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ‚ù§Ô∏è Mobile-Friendly Adjustments */
        @media (max-width: 600px) {
            button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }

    </style>
</head>
<body>

    <h1>Adam Sayang Hadinaa !!‚ù§Ô∏è</h1>
    <button onclick="showImages()">TEKAN SINI BABYY!</button>
    <div id="gallery"></div>

    <script>
        const images = ["ada.jpg", "ada2.jpg", "ada3.jpg", "ada4.jpg", "ada5.jpg", 
                        "ada6.jpg", "ada7.jpg", "ada8.jpg", "ada9.jpg", "ada10.jpg"];

        function showImages() {
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; 

            images.forEach((src, index) => {
                let img = document.createElement("img");
                img.src = src;
                img.style.opacity = "0";
                img.style.transform = "scale(0.5) rotate(-10deg)";
                gallery.appendChild(img);

                setTimeout(() => {
                    img.style.opacity = "1";
                    img.style.transform = "scale(1) rotate(0deg)";
                    img.style.animation = `popIn 0.8s ease-out, bounce 1s ${index * 0.3}s infinite alternate`;
                }, index * 500);
            });
        }

        // ‚ù§Ô∏è Floating Hearts Generator (Appears Everywhere)
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh"; // ‚úÖ Now hearts appear all over!
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                let size = Math.random() * 25 + 10 + "px";
                heart.style.width = size;
                heart.style.height = size;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 200); // More hearts
        }

        createHearts();
    </script>

</body>
</html>
