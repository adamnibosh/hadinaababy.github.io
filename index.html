<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Hadinaa! üíñ</title>
    <style>
        /* ‚ù§Ô∏è Background Animation */
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ‚ù§Ô∏è Floating Hearts */
        @keyframes floatingHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: floatingHearts 5s linear infinite;
        }

        /* ‚ù§Ô∏è Glowing Title */
        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080; }
            100% { text-shadow: 0 0 20px #ff1a1a, 0 0 30px #ff6666, 0 0 40px #ff9999; }
        }

        /* ‚ù§Ô∏è Button Styling */
        button {
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 10;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ‚ù§Ô∏è Image Styling */
        #gallery img {
            width: 160px;
            margin: 10px;
            border-radius: 15px;
            opacity: 0;
            border: 5px solid gold;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
            transform: scale(0.5) rotate(-10deg);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* ‚ù§Ô∏è Image Appearing Animations */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

    </style>
</head>
<body>

    <h1>Adam Sayang Hadinaa !!‚ù§Ô∏è</h1>
    <button onclick="showImages()">TEKAN SINI BABYY!</button>
    <div id="gallery"></div>

    <script>
        const images = ["ada1.jpg", "ada2.jpg", "ada3.jpg", "ada4.jpg", "ada5.jpg", 
                "ada6.jpg", "ada7.jpg", "ada8.jpg", "ada9.jpg", "ada10.jpg", "ada11.jpg"];


        function showImages() {
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // Clear previous images

            images.forEach((src, index) => {
                let img = document.createElement("img");
                img.src = src;
                img.style.opacity = "0"; // Start hidden
                img.style.transform = "scale(0.5) rotate(-10deg)"; // Start small and tilted
                gallery.appendChild(img);

                setTimeout(() => {
                    img.style.opacity = "1";
                    img.style.transform = "scale(1) rotate(0deg)";
                    img.style.animation = `popIn 0.8s ease-out, bounce 1s ${index * 0.3}s infinite alternate`;
                }, index * 500);
            });
        }

        // ‚ù§Ô∏è Floating Hearts Generator
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";
                heart.style.width = Math.random() * 20 + 20 + "px";
                heart.style.height = heart.style.width;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }

        createHearts(); // Start floating hearts animation
    </script>

</body>
</html>
